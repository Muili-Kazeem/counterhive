<section class="bg-white">
  <div class="grid grid-cols-1">
    <div class="flex items-center justify-center p-10 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-24">
      <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
        <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">Welcome to CounterHive. <br> Sign Up</h2>
        <p class="mt-2 mb-6 text-base text-gray-600">Already have an account? <a [routerLink]="['/auth/login']" title="" class="font-medium text-blue-600 transition-all duration-200 hover:text-blue-700 hover:underline focus:text-blue-700">Sign in here</a></p>

        <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
          <div class="space-y-5">
            <div>
              <label for="email" class="text-base font-medium text-gray-900"> Email address </label>
              <div class="mt-2.5">
                <input
                  formControlName="email"
                  id="email"
                  type="email"
                  placeholder="counterhive@primedehealth.com"
                  class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="text-base font-medium text-gray-900"> Password </label>
                <!-- <a [routerLink]="['/auth/signup']" title="" class="text-sm font-medium text-blue-600 hover:underline hover:text-blue-700 focus:text-blue-700"> Forgot password? </a> -->
              </div>
              <div class="mt-2.5">
                <input
                  formControlName="password"
                  type="password"
                  id="password"
                  placeholder="Enter your password"
                  class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                />
              </div>
            </div>

            <div>
              <button
                [disabled]="isSigningUp"
                type="submit"
                class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700"
                >
                  Sign up
                </button>
            </div>
          </div>
        </form>

        <div class="mt-3 space-y-3">
          <button
            [disabled]="isSigningUp"
            (click)="onGoogleSignUp()"
            type="button"
            class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 transition-all duration-200 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none"
          >
            <div class="absolute inset-y-0 left-0 p-4">
              <svg class="w-6 h-6 text-rose-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                ></path>
              </svg>
            </div>
            Sign up with Google
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
